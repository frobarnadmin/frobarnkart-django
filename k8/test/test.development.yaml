apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-frobarn
  namespace: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-frobarn
  template:
    metadata:
      labels:
        app: test-frobarn
    spec:
      containers:
      - name: test-frobarn
        image: frobarn/kart:1.1
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_ENV
          value: "test"
        - name: DJANGO_SETTINGS_MODULE
          value: "frobarnapp.settings.test"