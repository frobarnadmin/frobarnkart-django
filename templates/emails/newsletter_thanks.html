{% autoescape off %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{#    <title>Email Template</title>#}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dff0d8;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #4caf50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            background: #d3f6d3;
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #4caf50;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .footer {
            background: #4caf50;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            Great! You Subscribed.
        </div>
        <div class="content">

<p>Thanks for subscribing to {{ brand }}! We'll send you updates, new style drops, and exclusive offers.</p>
<p>Best regards,<br> â€” {{ brand }} Team</p>
        </div>
        <div class="footer">
            &copy; 2025 Frobarn. All rights reserved.
        </div>
    </div>
</body>
</html>


{% endautoescape %}
